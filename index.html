<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
    <title>Get your Star Wars name</title>
</head>
<body>
    <h1 class="title has-text-centered">Star wars name generator made with Vue</h1>
    <div id="app" class="container">
        <div class="field">
            <label for="first-name" class="label">First name</label>
            <div class="control">
                <input id="first-name" type="text" v-model="firstName" class="input">
            </div>
        </div>
        <div class="field">
            <label for="last-name" class="label">Last name</label>
            <div class="control">
                <input id="last-name" type="text" v-model="lastName" class="input">
            </div>
        </div>
        <div class="field">
            <label for="maiden-name" class="label">Mon's maiden name</label>
            <div class="control">
                <input type="text" id="maiden-name" v-model="momName" class="input">
            </div>
        </div>
        <div class="field">
            <label for="city" class="label">City you born</label>
            <div class="control">
                <input type="text" id="city" v-model="city" class="input">
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button @click="cleanControls" class="button is-warning is-medium">Clean</button>
            </div>
            <div>
                <button @click="generateName" class="button is-success is-medium">Generate</button>
            </div>
        </div>
        <div>
            <p>Result: <label class="label">{{generatedName}}</label></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
</body>
</html>
